<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Блог</title>
    <link rel="stylesheet" href="style.css">
  </head>
    <body>
      <header>
      </header>
    <main> 
        <form class="form">
            <h1  align="center"><big><span class="log-in">Войти</span></big></h1>
            <p class="float">
                <b><label for="login"><i class="user"></i>Логин:</label></b><br>
                <input type="text" name="login" placeholder="Введите логин">
            </p>
            <p class="float">
                <b><label for="password"><i class="lock"></i>Пароль:</label></b><br>
                <input type="password" name="password" placeholder="Введите пароль" class="showpassword">
            </p>
            <p  align="center">
                <label><b> Запомнить меня <input type="checkbox"/></b></label>
            </p>
            <p class="enter"  align="center">    
                <input type="submit" name="submit" value="Войти">
            </p>
        </form>
    </main>
  </body>
</html>
